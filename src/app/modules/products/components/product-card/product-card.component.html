<nz-card
  [nzCover]="coverTemplate"
  [nzActions]="[actionFavorite, actionAddToCart]"
>
  <nz-card-meta [nzTitle]="product.name" [nzDescription]="product.description">
  </nz-card-meta>
</nz-card>
<ng-template #coverTemplate>
  <img alt="product.name" [src]="product.imageUrl" />
</ng-template>
<ng-template #actionFavorite>
  <em nz-icon nzType="setting"></em>
</ng-template>
<ng-template #actionAddToCart>
  <em nz-icon nzType="edit"></em>
</ng-template>
